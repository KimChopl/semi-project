<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #body{
            width: 1200px;
            text-align: center;
            margin: auto;
        }
        div{
            border : 0.5px solid gray; 
        }
        input[type="file"] {
            display: none;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-item {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .add-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            border-radius: 10px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            border: 2px dashed #bbb;
        }

        .hidden-input {
            display: none;
        }

        .message {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        .star {
            color: lightgray;
            transition: color 0.3s ease;
            margin: 0 5px;
        }
        .star:hover,
        .star.hover,
        .star.selected {
            color: gold;
            cursor: pointer;
        }
        .rating-text {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }

        #reviewContent{
            width: 90%;
            height: 500px;;
        }
    </style>
</head>
<body>
    <div id="body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                리뷰
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                농장 제목
                            </div>
                            <div class="col-4">
                                체험일
                            </div>
                            <div class="col-4">
                                체험 품목
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                금액
                            </div>
                            <div class="col-4">
                                총 인원
                            </div>
                            <div class="col-2">
                                세부 인원 어린이
                            </div>
                            <div class="col-2">
                                세부 인원 성인
                            </div>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            
                            <div class="row">
                                <div class="col">
                                    
                                    <div class="image-gallery" id="image-gallery">
                                        <div class="add-image" id="add-image">
                                            <span>+</span>
                                        </div>
                                    </div>
                                
                                    <input type="file" id="image-upload" class="hidden-input" accept="image/*" multiple>
                                    <p class="message" id="message">이미지는 최대 5장까지만 업로드할 수 있습니다.</p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="rating-text">
                                        <span id="rating-message">별점을 선택하세요.</span>
                                    </div>
                                        <div class="star-rating">
                                            <span class="star" data-value="1">&#9733;</span>
                                            <span class="star" data-value="2">&#9733;</span>
                                            <span class="star" data-value="3">&#9733;</span>
                                            <span class="star" data-value="4">&#9733;</span>
                                            <span class="star" data-value="5">&#9733;</span>
                                        </div>
                                        <input type="hidden" name="rating" id="rating-value" value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <textarea name="" id="reviewContent" name="reviewContent"></textarea>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const imageGallery = document.getElementById('image-gallery');
const addImage = document.getElementById('add-image');
const imageUpload = document.getElementById('image-upload');
const message = document.getElementById('message');
const maxImages = 5;

let uploadedImages = [];

// 이미지 업로드 트리거
addImage.addEventListener('click', () => {
    if (uploadedImages.length < maxImages) {
        imageUpload.click();
    } else {
        alert("최대 5장까지만 업로드 가능합니다.");
    }
});

// 파일이 선택되었을 때 처리
imageUpload.addEventListener('change', (event) => {
    const files = event.target.files;

    if (files.length + uploadedImages.length > maxImages) {
        alert("최대 5장까지만 업로드 가능합니다.");
        return;
    }

    // 이미지 업로드 처리
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
            const imgElement = document.createElement('img');
            imgElement.src = e.target.result;
            const imageItem = document.createElement('div');
            imageItem.classList.add('image-item');
            imageItem.appendChild(imgElement);

            // 이미지 클릭 시 삭제 기능 추가
            imageItem.addEventListener('click', () => {
                imageItem.remove();
                uploadedImages = uploadedImages.filter(image => image !== file);
                updateAddImageButton();  // 삭제 후 +버튼 갱신
            });

            // 업로드된 이미지 배열에 추가
            uploadedImages.push(file);

            // 이미지를 갤러리에 추가
            imageGallery.insertBefore(imageItem, addImage);
        };
        reader.readAsDataURL(file);
    }

    // 이미지 업로드 후 '이미지 추가' 버튼 상태 업데이트
    updateAddImageButton();
});
    </script>

<script>
    const stars = document.querySelectorAll('.star');
    const ratingMessage = document.getElementById('rating-message');
    const ratingValue = document.getElementById('rating-value');
    let selectedRating = 0;

    // 마우스 오버 이벤트
    stars.forEach(star => {
        star.addEventListener('mouseover', () => {
            const value = star.getAttribute('data-value');
            // 하이라이트 상태
            stars.forEach(s => {
                s.classList.remove('hover');
                if (s.getAttribute('data-value') <= value) {
                    s.classList.add('hover');
                }
            });
        });

        // 마우스 아웃 이벤트
        star.addEventListener('mouseout', () => {
            // 하이라이트 초기화
            stars.forEach(s => s.classList.remove('hover'));
            // 선택된 별점에 맞춰 다시 하이라이트
            if (selectedRating > 0) {
                stars.forEach(s => {
                    if (s.getAttribute('data-value') <= selectedRating) {
                        s.classList.add('selected');
                    }
                });
            }
        });

        // 클릭 이벤트
        star.addEventListener('click', () => {
            selectedRating = star.getAttribute('data-value');
            // selected 클래스를 통해 클릭된 별점 표시
            stars.forEach(s => {
                s.classList.remove('selected');
                if (s.getAttribute('data-value') <= selectedRating) {
                    s.classList.add('selected');
                }
            });

            // hidden input에 선택된 별점 값 저장
            ratingValue.value = selectedRating;
        });
    });

</script>

</body>
</html>
