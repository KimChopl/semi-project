<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>농장 제목 예약하기</title>
    <style>
        body{
            margin: auto;
            width: 1200px;
        }
        div{
            border: 0.2px solid rgb(166, 183, 199);
            text-align: center;
        }
        #text-booker{
            width: 95%;
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            농장 제목
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4">
                                        <label>예약일 : <input type="date"></label> 
                                    </div>
                                    <div class="col-4">
                                        <label>성인 : <input type="number"> 명</label> 
                                    </div>
                                    <div class="col-4">
                                        <label>어린이 : <input type="number"> 명</label> 
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                
                                <div class="row">
                                    <div class="col-4">
                                        <lable>전화번호 :</lable> 
                                    </div>
                                    <div class="col-8">
                                        에붸붸붸뷉 뭐넣지
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p>주의 사항</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <input type="textarea" id="text-booker">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p>관리자가 쓰는 곳(방칭 등등)</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button>예약 하기</button> <button>취소하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    window.onload = () =>{
        const textFormat = `어쩌구 저쩌구 여기에 양식 작성해주시면 됩니다.`;
        const textArea = document.getElementById('text-booker');
        textArea.value = textFormat;
    }

</script>
</html>
